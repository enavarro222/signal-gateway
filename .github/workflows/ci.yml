name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: "requirements-dev.txt"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Check code formatting with black
        run: make format

      - name: Run linting (pylint + mypy)
        run: make lint

  test:
    name: Tests (HA ${{ matrix.ha-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.13"
            ha-version: "2025.12"
            test-component-version: ">=0.13.310"
            upload-coverage: false
          - python-version: "3.13"
            ha-version: "2026.1"
            test-component-version: ">=0.13.310"
            upload-coverage: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "requirements-dev.txt"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install black pylint mypy flake8 isort pytest pytest-asyncio pytest-cov
          pip install "homeassistant==${{ matrix.ha-version }}.*"
          pip install "pytest-homeassistant-custom-component${{ matrix.test-component-version }}"

      - name: Run tests with coverage
        run: make tests

      - name: Upload coverage to Codecov
        if: matrix.upload-coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-signal-gateway
          fail_ci_if_error: false
